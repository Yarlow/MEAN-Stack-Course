<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost()" [formGroup]="form" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title">
        <!-- the ? will check if post is defined before trying to set title -->
        <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" color="primary" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <mat-label>Post Content</mat-label>
      <textarea
        matInput
        rows="6"
        formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post content.</mat-error>

    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Save post</button>

  </form>

</mat-card>
